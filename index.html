<!DOCTYPE html>
<html>
<head>
    <title>Advanced Readability Enhancer</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/compromise@14.14.4/+esm"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
        :root {
            --noun: #FFD700;
            --propn: #7FFF00;
            --verb: #00FFFF;
            --adj: #FF69B4;
            --adv: #FF8C00;
            --pron: #ADFF2F;
            --aux: #B0E0E6;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .text-input {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            padding: 15px;
            background: #111;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
        }

        .output {
            font-size: 20pt;
            line-height: 1.6;
        }

        .paragraph {
            margin-bottom: 1.8em;
            padding-left: 15px;
            border-left: 3px solid #333;
        }

        .sentence {
            margin-bottom: 0.25em;
            padding: 3px 0;
        }

        .sentence-number {
            color: #888;
            font-size: 12pt;
            margin-right: 0.3em;
            vertical-align: super;
        }

        .transitional {
            font-weight: bold;
            text-decoration: underline;
        }

        .complex {
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 3px;
        }

        .reading-info {
            font-size: 14pt;
            color: #888;
            margin-bottom: 1.5em;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Readability Enhancer</h1>
        <textarea class="text-input" placeholder="Enter text to enhance..." id="inputText"></textarea>
        <div class="reading-info" id="stats"></div>
        <div class="output" id="output"></div>
    </div>

    <script>
        const transitionalPhrases = [
            'however', 'therefore', 'for example', 'furthermore', 'in addition',
            'moreover', 'nevertheless', 'in conclusion', 'additionally', 'thus',
            'as a result', 'consequently', 'in summary'
        ];

        const posColors = {
            'Noun': 'var(--noun)',
            'ProperNoun': 'var(--propn)',
            'Verb': 'var(--verb)',
            'Adjective': 'var(--adj)',
            'Adverb': 'var(--adv)',
            'Pronoun': 'var(--pron)',
            'Auxiliary': 'var(--aux)',
            'Determiner': 'var(--white)',
            'Preposition': 'var(--white)',
            'Conjunction': 'var(--white)',
            'Number': 'var(--white)',
            'Punctuation': 'var(--white)'
        };

        function detectParagraphs(text) {
            return text.split(/\n\s*\n/).filter(p => p.trim());
        }

        function isComplex(nlpDoc) {
            const words = nlpDoc.terms().out('array').length;
            const hasConjunction = nlpDoc.match('#Conjunction').found;
            return words > 15 || hasConjunction;
        }

        function highlightText(text) {
            const paragraphs = detectParagraphs(text);
            let output = '';
            let totalWords = 0;
            let totalSentences = 0;

            paragraphs.forEach(para => {
                if (!para.trim()) return;
                
                const paraDoc = window.nlp(para);
                const sentences = paraDoc.sentences().out('array');
                totalSentences += sentences.length;
                
                let paraHTML = '<div class="paragraph">';
                let sentenceNumber = 1;

                sentences.forEach(sentenceText => {
                    const sentenceDoc = window.nlp(sentenceText);
                    const words = sentenceDoc.terms().out('array');
                    totalWords += words.length;

                    const isComplexClass = isComplex(sentenceDoc) ? 'complex' : '';
                    paraHTML += `
                        <div class="sentence ${isComplexClass}">
                            <span class="sentence-number">${sentenceNumber++}</span>
                            ${highlightSentence(sentenceDoc)}
                        </div>`;
                });

                const fleschScore = calculateFlesch(para);
                paraHTML += `<div style="font-size:12pt;color:#666;margin-top:8px;">
                            Readability: ${fleschScore}/100</div></div>`;
                output += paraHTML;
            });

            const readingTime = Math.max(1, Math.round(totalWords / 200));
            document.getElementById('stats').innerHTML = `
                Reading time: ~${readingTime} minute(s) | ${totalWords} words | ${totalSentences} sentences
            `;

            return output;
        }

        function highlightSentence(doc) {
            let highlighted = '';
            const terms = doc.json()[0].terms;
            
            terms.forEach(term => {
                const text = term.text;
                const pos = term.tags[0];
                const isTransitional = checkTransitional(text, terms);
                
                let color = posColors[pos] || 'var(--white)';
                let spanClass = isTransitional ? 'transitional' : '';

                highlighted += `<span class="${spanClass}" style="color:${color}">${text}</span>`;
                highlighted += term.post || '';
            });

            return highlighted;
        }

        function checkTransitional(word, terms) {
            const index = terms.findIndex(t => t.text === word);
            const phrase = terms.slice(index, index + 2)
                               .map(t => t.text.toLowerCase())
                               .join(' ');
            
            return transitionalPhrases.some(tp => tp === word.toLowerCase() || tp === phrase);
        }

        function calculateFlesch(text) {
            const doc = window.nlp(text);
            const sentences = doc.sentences().length || 1;
            const words = doc.terms().length || 1;
            const syllables = doc.terms().out('array').reduce((acc, word) => 
                acc + countSyllables(word), 0);

            return Math.round(206.835 - 
                1.015 * (words / sentences) - 
                84.6 * (syllables / words));
        }

        function countSyllables(word) {
            word = word.toLowerCase().replace(/'/g, '');
            if(word.length <= 3) return 1;
            word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '');
            const matches = word.match(/[aeiouy]{1,2}/g);
            return matches ? matches.length : 0;
        }

        document.getElementById('inputText').addEventListener('input', (e) => {
            const text = e.target.value;
            document.getElementById('output').innerHTML = highlightText(text);
        });
    </script>
</body>
</html>
